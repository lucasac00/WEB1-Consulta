<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de MÃ©dicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #3f2b96;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1><th th:text="#{doctorsList}"> </th></h1>
        
        <table>
            <thead>
                <tr>
                    <th th:text="#{lname}"> </th>
                    <th th:text="#{lexpertise}"> </th>
                    <th th:text="#{lcrm}"> </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medico : ${listaMedicos}">
                    <td th:text="${medico.nome}"></td>
                    <td th:text="${medico.especialidade}"></td>
                    <td th:text="${medico.crm}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
