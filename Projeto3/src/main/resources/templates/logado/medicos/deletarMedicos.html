<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deletar Medico</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Confirmar Deleção</h2>
    <p>Tem certeza de que deseja deletar o paciente <span th:text="${medico.nome}"></span>?</p>
    <form th:action="@{/medicos/deletar/{id}(id=${paciente.id})}" method="post">
        <input type="submit" value="Confirmar" />
    </form>
    <a href="/medicos/listagemMedicos">Cancelar</a>
</body>
</html>
