<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{addNewPatient}">Adicionar Novo Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #8e44ad;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            background: #9b59b6;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: #8e44ad;
        }
    </style>

    <script>
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        window.onload = function() {
            let lang = getCookie("lang");
            let urlParams = new URLSearchParams(window.location.search);

            // Prevent redirect if there's an error parameter
            if (!urlParams.has("error") && lang && !window.location.search.includes("lang=" + lang)) {
                let newUrl = window.location.pathname + "?lang=" + lang;
                window.location.href = newUrl;
            }
        }
    </script>
</head>
<body>
    <h2 th:text="#{addNewPatient}">Adicionar Novo Paciente</h2>
    <div th:if="${not #lists.isEmpty(errorMessage)}">
        <p style="color: red;" th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/pacientes/criarPacientes}" method="post">
        <label for="email" th:text="#{email}">Email</label>
        <input type="text" name="email" id="email" required>

        <label for="username" th:text="#{user.login}">Username</label>
        <input type="text" name="username" id="username" required>

        <label for="senha" th:text="#{password}">Senha</label>
        <input type="password" name="senha" id="senha" required>

        <label for="cpf" th:text="#{cpf}">CPF</label>
        <input type="text" name="cpf" id="cpf" required>

        <label for="nome" th:text="#{name}">Nome</label>
        <input type="text" name="nome" id="nome" required>

        <label for="telefone" th:text="#{phone}">Telefone</label>
        <input type="text" name="telefone" id="telefone" required>

        <label for="sexo" th:text="#{gender}">Sexo</label>
        <input type="text" name="sexo" id="sexo" required>

        <label for="dataNascimento" th:text="#{birthday}">Data de Nascimento</label>
        <input type="text" name="dataNascimento" id="dataNascimento" required>

        <input type="submit" th:value="#{submitButton}">
    </form>
    <div class="nav-links">
        <a th:href="@{/index}" th:text="#{home}"></a>
    </div>
</body>
</html>
