<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{editPatient}">Editar Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #8e44ad;
        }
    </style>
</head>
<body>
<h2 th:text="#{editPatient}">Editar Paciente</h2>
<form th:action="@{/pacientes/editarPacientes}" method="post">
    <input type="hidden" name="id" th:value="${paciente.id}">
    <input type="hidden" name="cpf"th:value="${paciente.cpf}">

    <label for="email" th:text="#{email}">Email</label>
    <input type="text" name="email" id="email" th:value="${paciente.email}" required>

    <label for="username" th:text="#{username}">Username</label>
    <input type="text" name="username" id="username" th:value="${paciente.username}" required>

    <label for="senha" th:text="#{password}">Senha</label>
    <input type="password" name="senha" id="senha" th:value="${paciente.senha}" required>

    <label for="nome" th:text="#{name}">Nome</label>
    <input type="text" name="nome" id="nome" th:value="${paciente.nome}" required>

    <label for="telefone" th:text="#{phone}">Telefone</label>
    <input type="text" name="telefone" id="telefone" th:value="${paciente.telefone}" required>

    <label for="sexo" th:text="#{gender}">Sexo</label>
    <input type="text" name="sexo" id="sexo" th:value="${paciente.sexo}" required>

    <label for="dataNascimento" th:text="#{birthday}">Data de Nascimento</label>
    <input type="text" name="dataNascimento" id="dataNascimento" th:value="${paciente.dataNascimento}" required>

    <input type="submit" th:value="#{save}">
</form> 
</body>
</html>
