<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{editDoctor}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 30px;

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #8e44ad;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            background: #9b59b6;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: #8e44ad;
        }
    </style>
</head>
<body>
    <h2 th:text="#{editDoctor}"></h2>
    <form th:action="@{/medicos/editarMedicos}" method="post">
        <input type="hidden" name="id" th:value="${medico.id}">
        <input type="hidden" name="crm"th:value="${medico.crm}">

        <label for="email" th:text="#{email}"></label>
        <input type="text" name="email" id="email" th:value="${medico.email}" required>

        <label for="password" th:text="#{password}"></label>
        <input type="password" name="password" id="password" th:value="${medico.password}" required>

        <label for="username" th:text="#{username}"></label>
        <input type="text" name="username" id="username" th:value="${medico.username}" required>

        <label for="name" th:text="#{name}"></label>
        <input type="text" name="name" id="name" th:value="${medico.name}" required>

        <label for="username" th:text="#{name}"></label>
        <input type="text" name="username" id="username" th:value="${medico.username}" required>

        <label for="especialidade" th:text="#{expertise}"></label>
        <input type="text" name="especialidade" id="especialidade" th:value="${medico.especialidade}" required>

        <input type="submit" th:value="#{save}">
    </form>

    <div class="nav-links">
        <a th:href="@{/index}" th:text="#{home}"></a>
    </div>
</body>
</html>
